        <img id="profilePic" src="/Milestone1/frontend/src/static/images/default_profile_pic.webp"/>

    <div class="settings">

        <!-- Ads -->
        <div class="ads">
            ADS
        </div>

        <div class="homePicture">
            HOME PICTURE

            <label id="nflLabel">NFL:</label>
