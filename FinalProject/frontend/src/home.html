<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF0000" />

    <title>Home Page</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="images/icon-192x192.png" />
    <!-- CSS Styling File For Homepage Link -->
    <script src="js/home.js" type="module"></script>

    <link rel="stylesheet" href="css/home.css" />
  </head>

  <body>
    <div class="header">
      <h1 id="header_title">Sports Place</h1>
      <button id="signIn"><a href="login">Sign In</a></button>
      <button id="notifications">Notifications</button>
      <img id="profilePic" src="./images/default_profile_pic.webp" />
    </div>

    <div class="settings">
      <div class="space-settings">
        <button id="settingsBtn">Settings</button>
      </div>
    </div>

    <div class="leagues">
      <div class="dropdownLeagues">
        <button id="nfl">NFL</button>
      </div>

      <div class="dropdownLeagues">
        <button id="nba">NBA</button>
      </div>

      <div class="dropdownLeagues">
        <button id="mlb">MLB</button>
      </div>

      <div class="dropdownLeagues">
        <button id="mls">MLS</button>
      </div>
    </div>

    <div class="page-content">
      <!-- Ads -->
      <div class="ads">ADS</div>

      <!-- Sports Picture -->
      <div class="homePicture">HOME PICTURE</div>

      <!-- Favorite Teams -->
      <div class="favorite-teams">
        <label id="fTeamsLabel">Favorite Teams</label>
        <label id="nflLabel">NFL:</label>
        <label id="nbaLabel">NBA:</label>
        <label id="mlbLabel">MLB:</label>
        <label id="mlsLabel">MLS:</label>
      </div>
    </div>
  </body>
</html>
