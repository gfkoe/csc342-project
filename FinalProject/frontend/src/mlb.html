<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF0000" />

    <script src="js/mlb.js" type="module"></script>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="images/icon-192x192.png" />
    <link rel="stylesheet" href="css/leagues.css" />
  </head>

  <body>
    <div class="header">
      <h1 id="mainHeader">Sports Place</h1>
      <button id="signInBtn">Sign In</button>
      <button id="notifications">Notifications</button>
      <img id="profilePic" src="/images/default_profile_pic.webp" />
    </div>

    <div class="settings">
      <button id="settingsBtn">Settings</button>
    </div>

    <div class="homeDiv">
      <button id="home">Home</button>
    </div>

    <div class="container">
      <div class="allTeamsHeader">
        <h1 id="leagueHeader">All Teams MLB</h1>
      </div>

      <div class="conferenceHeader">
        <h1>American League</h1>
      </div>

      <div class="conferenceTitles">
        <label class="divisions">Central</label>
        <label class="divisions">East</label>
      </div>

      <div class="conferenceTeams">
        <ul id="alcentral"></ul>

        <ul id="aleast"></ul>
      </div>

      <div class="mlb-labels">
        <label class="divisions">West</label>
      </div>

      <div class="mlb-teams">
        <ul id="alwest"></ul>
      </div>

      <div class="conferenceHeader">
        <h1>National League</h1>
      </div>

      <div class="conferenceTitles">
        <label class="divisions">Central</label>
        <label class="divisions">East</label>
      </div>

      <div class="conferenceTeams">
        <ul id="nlcentral"></ul>

        <ul id="nleast"></ul>
      </div>

      <div class="mlb-labels">
        <label class="divisions">West</label>
      </div>

      <div class="mlb-teams">
        <ul id="nlwest"></ul>
      </div>
    </div>
  </body>
</html>
