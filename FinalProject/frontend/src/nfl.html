<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF0000" />
    <script src="js/nfl.js" type="module"></script>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="images/icon-192x192.png" />
    <link rel="stylesheet" href="css/leagues.css" />
  </head>

  <body>
    <div class="header">
      <h1 id="mainHeader">Sports Place</h1>
      <button id="signInBtn">Sign In</button>
      <button id="notifications">Notifications</button>
      <img id="profilePic" src="/images/default_profile_pic.webp" />
    </div>

    <div class="settings">
      <button id="settingsBtn">Settings</button>
    </div>

    <div class="homeDiv">
      <button id="home">Home</button>
    </div>

    <div class="container">
      <div class="allTeamsHeader">
        <h1 id="leagueHeader">All Teams NFL</h1>
      </div>

      <div class="conferenceHeader">
        <h1>American Football Conference</h1>
      </div>

      <div class="conferenceTitles">
        <label class="divisions">AFC - North</label>
        <label class="divisions"> AFC - East</label>
      </div>

      <div class="conferenceTeams">
        <ul id="AFC_North"></ul>

        <ul id="AFC_East"></ul>
      </div>

      <div class="conferenceTitles">
        <label class="divisions">AFC - South</label>
        <label class="divisions">AFC - West</label>
      </div>

      <div class="conferenceTeams">
        <ul id="AFC_South"></ul>

        <ul id="AFC_West"></ul>
      </div>

      <div class="conferenceHeader">
        <h1>National Football Conference</h1>
      </div>

      <div class="conferenceTitles">
        <label class="divisions">NFC - North</label>
        <label class="divisions">NFC - East</label>
      </div>

      <div class="conferenceTeams">
        <ul id="NFC_North"></ul>

        <ul id="NFC_East"></ul>
      </div>

      <div class="conferenceTitles">
        <label class="divisions">NFC - South</label>
        <label class="divisions">NFC - West</label>
      </div>

      <div class="conferenceTeams">
        <ul id="NFC_South"></ul>

        <div class="nfcWest">
          <ul id="NFC_West"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
