<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FF0000" />
    <script src="js/team.js" type="module"></script>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="images/icon-192x192.png" />
    <link rel="stylesheet" href="css/tp.css" />
  </head>

  <body>
    <div class="header">
      <h1 id="mainHeader">Sports Place</h1>
      <button id="signIn">Sign In</button>
      <button id="notifications">Notifications</button>
      <img id="profilePic" src="./images/default_profile_pic.webp" />
    </div>

    <div class="settingsDiv">
      <div class="settingsDivStyle">
        <button id="settingsBtn">Settings</button>
      </div>
    </div>

    <div class="leagueHeaderBtnStyle">
      <div class="homeBtnStyle">
        <button id="home">Home</button>
      </div>
    </div>

    <div class="leagueHeader">
      <div class="leagueHeaderStyle">
        <h1 id="teamHeader"></h1>
      </div>
    </div>

    <div class="mainBtns">
      <button id="schedule">Schedule</button>
      <button id="scores">Scores</button>
    </div>

    <div class="content">

      <!-- Team Picture -->
      <div class="homePicture" id="teamInfo">
        <p id="info"></p>
        <br>
        <img src="" alt="" id="logo">
      </div>

      <!-- Favorite Teams -->
      <div class="favorite-teams">
        <label id="fTeamsLabel">Favorite Teams</label>
        <label id="nflLabel">NFL:</label>
        <label id="nbaLabel">NBA:</label>
        <label id="mlbLabel">MLB:</label>
        <label id="mlsLabel">MLS:</label>
      </div>
    </div>
  </body>
</html>
