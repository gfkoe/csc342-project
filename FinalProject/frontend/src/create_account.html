<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/create_account.js" type="module"></script>
    <link rel="stylesheet" href="css/create_account.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="images/icon-192x192.png" />

    <title>Create Account</title>
  </head>
  <body>
    <div class="header">
      <h1>Sports Place</h1>
    </div>
    <div class="create_account">
      <h1>Create Account</h1>
      <form class="create">
        <div class="first_name">
          <label id="firstLabel">First Name</label>
          <input id="firstText" type="text" required />
        </div>
        <div class="last_name">
          <label id="lastLabel">Last Name</label>
          <input id="lastText" type="text" required />
        </div>
        <div class="username">
          <label id="userLabel">Username</label>
          <input id="userText" type="text" required />
        </div>

        <div class="password">
          <label id="passLabel">Password</label>
          <input id="passText" type="password" required minlength="10" />
        </div>
        <div class="password">
          <label id="confirmPassLabel">Confirm Password</label>
          <input id="confirmPassText" type="password" required minlength="10" />
        </div>
        <!-- <div class="avatar">
          <label id="avatarLabel">Avatar Link</label>
          <input id="avatarText" type="text" required />
        </div> -->

        <div class="buttons">
          <input
            id="createAccountButton"
            type="button"
            value="Create Account" />
          <input id="backButton" type="button" value="Back" />
        </div>
      </form>
    </div>
  </body>
</html>
